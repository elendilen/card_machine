<script>
let mediaRecorder;
let audioChunks = [];

function startRecording() {
  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(stream => {
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();

      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append("file", audioBlob, "record.wav");

        // 调用 FastAPI 接口
        fetch("http://127.0.0.1:8888/api/recognize/", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          const speechOutput = document.getElementById("speech-output");
          if (speechOutput.innerText === "Waiting for input...") {
            speechOutput.innerText = "";
          }

          const line = document.createElement("div");
          line.className = "speech-line";
          line.innerText = `${data.player}: ${data.text}`;
          speechOutput.appendChild(line);
          speechOutput.scrollTop = speechOutput.scrollHeight;

          document.getElementById("llm-output").innerText = "模型分析中...（此处可连接大模型）";
        })
        .catch(err => {
          const speechOutput = document.getElementById("speech-output");
          speechOutput.innerText += `错误：${err}\n`;
          speechOutput.scrollTop = speechOutput.scrollHeight;
        });

      };

      // 自动停止录音（5 秒）
      setTimeout(() => mediaRecorder.stop(), 5000);
    })
    .catch(err => {
      alert("无法访问麦克风：" + err);
    });
}

const gestureResultDiv = document.getElementById("gesture-result");

const ws = new WebSocket("ws://localhost:8888/ws/gesture");

ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    gestureResultDiv.innerText = `Prediction: ${data.prediction}`;
};

ws.onopen = () => console.log("WebSocket connected");
ws.onclose = () => console.log("WebSocket disconnected");

</script>
